<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTO Strategy Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00d4aa;
        }

        .controls {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #a0a0a0;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            background: #0f3460;
            color: #fff;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00d4aa;
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00b894;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .result {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            min-height: 200px;
        }

        .result h2 {
            color: #00d4aa;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .advice-line {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #00d4aa;
        }

        .advice-line.stale {
            background: #3d3d3d;
            color: #888;
        }

        .status-label {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
            text-transform: uppercase;
        }

        .status-label.success { background: #00d4aa; color: #1a1a2e; }
        .status-label.miss { background: #f39c12; color: #1a1a2e; }
        .status-label.unsupported { background: #9b59b6; color: #fff; }
        .status-label.error { background: #e74c3c; color: #fff; }
        .status-label.network { background: #e74c3c; color: #fff; }
        .status-label.timeout { background: #e67e22; color: #fff; }
        .status-label.stale { background: #7f8c8d; color: #fff; }

        .status-reason {
            font-size: 13px;
            color: #a0a0a0;
            margin-top: 8px;
            text-align: center;
        }

        .stale-notice {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
            text-align: center;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .metric {
            background: #0f3460;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #00d4aa;
        }

        .actions {
            margin-top: 15px;
        }

        .action-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #0f3460;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .action-name {
            font-weight: bold;
        }

        .action-freq {
            color: #00d4aa;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }

        .loading {
            text-align: center;
            color: #00d4aa;
            padding: 20px;
        }

        .capture-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .capture-controls button {
            flex: 1;
        }

        #stopCaptureBtn {
            background: #e74c3c;
            color: #fff;
        }

        #stopCaptureBtn:hover {
            background: #c0392b;
        }

        #stopCaptureBtn:disabled {
            background: #555;
        }

        .capture-status {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .capture-status h2 {
            color: #00d4aa;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .handstate-display {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .handstate-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #16213e;
        }

        .handstate-row:last-child {
            border-bottom: none;
        }

        .handstate-label {
            color: #a0a0a0;
            font-size: 14px;
        }

        .handstate-value {
            color: #00d4aa;
            font-weight: bold;
            font-size: 14px;
            font-family: monospace;
        }

        .capture-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>üÉè GTO Strategy Assistant</h1>

    <div class="controls">
        <div class="control-group">
            <label>‰ΩçÁΩÆ (Position)</label>
            <select id="position">
                <option value="BTN">BTN (Button)</option>
                <option value="SB">SB (Small Blind)</option>
                <option value="BB">BB (Big Blind)</option>
                <option value="UTG">UTG</option>
                <option value="MP">MP</option>
                <option value="CO">CO</option>
            </select>
        </div>

        <div class="control-group">
            <label>ÊúâÊïàÁ≠πÁ†Å (Stack BB)</label>
            <select id="stack">
                <option value="50">50 BB</option>
                <option value="100" selected>100 BB</option>
                <option value="150">150 BB</option>
                <option value="200">200 BB</option>
            </select>
        </div>

        <div class="control-group">
            <label>Â∫ïÊ±† (Pot BB)</label>
            <input type="number" id="pot" value="1.5" min="0" max="100" step="0.5">
        </div>

        <button id="queryBtn" onclick="queryStrategy()">Ëé∑ÂèñÁ≠ñÁï•Âª∫ËÆÆ</button>

        <div class="capture-controls">
            <button id="startCaptureBtn" onclick="startCapture()">ÂêØÂä®Â±èÂπïÊçïËé∑</button>
            <button id="stopCaptureBtn" onclick="stopCapture()" disabled>ÂÅúÊ≠¢Â±èÂπïÊçïËé∑</button>
        </div>
    </div>

    <div class="capture-status">
        <h2>üìä ÊçïËé∑Áä∂ÊÄÅ</h2>

        <div class="handstate-display">
            <div class="handstate-row">
                <span class="handstate-label">Hand ID</span>
                <span class="handstate-value" id="captureHandId">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Table ID</span>
                <span class="handstate-value" id="captureTableId">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Street</span>
                <span class="handstate-value" id="captureStreet">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Hero Position</span>
                <span class="handstate-value" id="captureHeroPos">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Effective Stack (BB)</span>
                <span class="handstate-value" id="captureStack">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Pot (BB)</span>
                <span class="handstate-value" id="capturePot">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Action Line</span>
                <span class="handstate-value" id="captureActionLine">-</span>
            </div>
            <div class="handstate-row">
                <span class="handstate-label">Timestamp</span>
                <span class="handstate-value" id="captureTimestamp">-</span>
            </div>
        </div>

        <div class="capture-metrics">
            <div class="metric">
                <div class="metric-label">ÊçïËé∑Â∏ßÁéá (FPS)</div>
                <div class="metric-value" id="captureFps">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">ÁîüÊàêÂª∂Ëøü (ms)</div>
                <div class="metric-value" id="captureLatency">-</div>
            </div>
        </div>
    </div>

    <div class="result" id="result">
        <h2>Á≠ñÁï•Âª∫ËÆÆ</h2>

        <div class="advice-line" id="adviceLine">
            <span id="statusLabel"></span>
            <span id="adviceText">ÁÇπÂáªÊåâÈíÆËé∑ÂèñÂª∫ËÆÆ</span>
        </div>

        <div class="status-reason" id="statusReason"></div>
        <div class="stale-notice" id="staleNotice"></div>

        <div class="actions" id="actions"></div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Âª∂Ëøü (ms)</div>
                <div class="metric-value" id="latency">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">ÁºìÂ≠ò</div>
                <div class="metric-value" id="cache">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">ÁΩÆ‰ø°Â∫¶</div>
                <div class="metric-value" id="confidence">-</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function queryStrategy() {
            const btn = document.getElementById('queryBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Êü•ËØ¢‰∏≠...';

            const position = document.getElementById('position').value;
            const stack = parseFloat(document.getElementById('stack').value);
            const pot = parseFloat(document.getElementById('pot').value);

            const handState = {
                hand_id: `hand_${Date.now()}`,
                table_id: 'table_001',
                street: 'preflop',
                hero_pos: position,
                effective_stack_bb: stack,
                pot_bb: pot,
                action_line: 'FOLD_FOLD_FOLD_FOLD'
            };

            try {
                // ‰ΩøÁî® apiClient Êü•ËØ¢
                const result = await apiClient.queryStrategy(handState);

                // Êõ¥Êñ∞ UI
                updateStrategyUI(result, position);

                // ‰∏äÊä•ÊåáÊ†á
                if (result.status === 'SUCCESS') {
                    reportMetrics({
                        e2e_latency_ms: result.latencyMs,
                        redis_hit_rate: result.source === 'hit' ? 1 : 0,
                        unsupported_rate: 0
                    });
                }
            } catch (error) {
                console.error('Êü•ËØ¢Â§±Ë¥•:', error);
                showErrorUI('ERROR', 'Êü•ËØ¢Â§±Ë¥•: ' + error.message);
            }

            btn.disabled = false;
            btn.textContent = 'Ëé∑ÂèñÁ≠ñÁï•Âª∫ËÆÆ';
        }

        function updateStrategyUI(result, position) {
            const statusLabel = document.getElementById('statusLabel');
            const adviceText = document.getElementById('adviceText');
            const statusReason = document.getElementById('statusReason');
            const staleNotice = document.getElementById('staleNotice');
            const adviceLine = document.getElementById('adviceLine');

            // Ê∏ÖÈô§‰πãÂâçÁöÑÊ†∑Âºè
            adviceLine.className = 'advice-line';

            // Áä∂ÊÄÅÊ†áÁ≠æÊò†Â∞Ñ
            const statusMap = {
                'SUCCESS': { label: 'SUCCESS', class: 'success', reason: '' },
                'MISS': { label: 'MISS', class: 'miss', reason: 'Á≠ñÁï•Êú™ÂëΩ‰∏≠ÁºìÂ≠ò' },
                'UNSUPPORTED': { label: 'UNSUPPORTED', class: 'unsupported', reason: 'ÂΩìÂâçÂú∫ÊôØÊöÇ‰∏çÊîØÊåÅ' },
                'NETWORK_ERROR': { label: 'NETWORK', class: 'network', reason: 'ÁΩëÁªúËøûÊé•Â§±Ë¥•' },
                'TIMEOUT': { label: 'TIMEOUT', class: 'timeout', reason: 'ËØ∑Ê±ÇË∂ÖÊó∂' },
                'SERVER_ERROR': { label: 'ERROR', class: 'error', reason: 'ÊúçÂä°Âô®ÈîôËØØ' },
                'CLIENT_ERROR': { label: 'ERROR', class: 'error', reason: 'ËØ∑Ê±ÇÂèÇÊï∞ÈîôËØØ' },
                'API_ERROR': { label: 'ERROR', class: 'error', reason: 'API ËøîÂõûÈîôËØØ' },
                'DATA_ERROR': { label: 'ERROR', class: 'error', reason: 'Êï∞ÊçÆÊ†ºÂºèÈîôËØØ' },
                'PARSE_ERROR': { label: 'ERROR', class: 'error', reason: 'ÂìçÂ∫îËß£ÊûêÂ§±Ë¥•' },
                'ERROR': { label: 'ERROR', class: 'error', reason: 'Êú™Áü•ÈîôËØØ' },
            };

            const statusInfo = statusMap[result.status] || statusMap['ERROR'];

            // ËÆæÁΩÆÁä∂ÊÄÅÊ†áÁ≠æ
            statusLabel.className = 'status-label ' + statusInfo.class;
            statusLabel.textContent = statusInfo.label;

            // Ëé∑ÂèñË¶ÅÊòæÁ§∫ÁöÑÁ≠ñÁï•Êï∞ÊçÆ
            const strategyData = result.status === 'SUCCESS' ? result.data : result.staleData;
            const isStale = result.status !== 'SUCCESS' && result.staleData;

            if (strategyData && strategyData.actions) {
                // ÊòæÁ§∫Á≠ñÁï•
                const bestAction = strategyData.actions.reduce((a, b) => a.ev > b.ev ? a : b);
                adviceText.textContent = `${position}: ${bestAction.action.toUpperCase()} (${Math.round(bestAction.frequency * 100)}%)`;

                // ÊòæÁ§∫Âä®‰ΩúÂàóË°®
                const actionsHtml = strategyData.actions
                    .sort((a, b) => b.frequency - a.frequency)
                    .map(a => `
                        <div class="action-item">
                            <span class="action-name">${a.action}</span>
                            <span class="action-freq">${Math.round(a.frequency * 100)}%</span>
                        </div>
                    `).join('');
                document.getElementById('actions').innerHTML = actionsHtml;

                // Êõ¥Êñ∞ÊåáÊ†á
                document.getElementById('latency').textContent = result.latencyMs || '-';
                document.getElementById('cache').textContent = strategyData.cache_status || result.source || '-';
                document.getElementById('confidence').textContent = Math.round(strategyData.confidence * 100) + '%';

                // ÈîôËØØÁä∂ÊÄÅ‰ΩÜÊúâ stale Êï∞ÊçÆ
                if (isStale) {
                    adviceLine.classList.add('stale');
                    statusLabel.className = 'status-label stale';
                    statusLabel.textContent = 'STALE';
                    staleNotice.textContent = `‚ö†Ô∏è ‰ΩøÁî® ${result.staleAgeSec}ÁßíÂâçÁöÑÁºìÂ≠òÁ≠ñÁï•`;
                    statusReason.textContent = statusInfo.reason + (result.error ? ` (${result.error})` : '');
                } else {
                    staleNotice.textContent = '';
                    statusReason.textContent = statusInfo.reason;
                }
            } else {
                // Êó†Á≠ñÁï•Êï∞ÊçÆÂèØÊòæÁ§∫
                adviceText.textContent = 'Êó†ÂèØÁî®Á≠ñÁï•';
                document.getElementById('actions').innerHTML = '';
                document.getElementById('latency').textContent = '-';
                document.getElementById('cache').textContent = '-';
                document.getElementById('confidence').textContent = '-';
                statusReason.textContent = statusInfo.reason + (result.error ? ` - ${result.error}` : '');
                staleNotice.textContent = '';
            }
        }

        function showErrorUI(status, message) {
            const statusLabel = document.getElementById('statusLabel');
            const adviceText = document.getElementById('adviceText');
            const statusReason = document.getElementById('statusReason');
            const staleNotice = document.getElementById('staleNotice');
            const adviceLine = document.getElementById('adviceLine');

            adviceLine.className = 'advice-line';
            statusLabel.className = 'status-label error';
            statusLabel.textContent = status;
            adviceText.textContent = 'Êü•ËØ¢Â§±Ë¥•';
            statusReason.textContent = message;
            staleNotice.textContent = '';
            document.getElementById('actions').innerHTML = '';
        }

        function reportMetrics(metrics) {
            console.log('üìä Metrics:', metrics);
        }

        async function loadMetrics() {
            try {
                const response = await fetch(`${API_BASE}/metrics`);
                const data = await response.json();
                console.log('üìà Server Metrics:', data);
            } catch (e) {
                console.log('Metrics endpoint not available');
            }
        }

        loadMetrics();
    </script>
    <script src="handstate.js"></script>
    <script src="capture.js"></script>
</body>
</html>
