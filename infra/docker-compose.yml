version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: gto-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data              # 持久化数据卷
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro  # 配置文件
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  strategy-api:
    build: ./services/strategy-api
    container_name: gto-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/strategy-api:/app
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
